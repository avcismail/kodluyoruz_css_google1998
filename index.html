<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Google!</title>
  </head>
  <body>
      <!--Sayfamızın tamamı-->
    <div class="container">
        <!--Logonun olduğu bölüm-->
      <header class="header">
        <div class="logo">
          <img src="google.jpg" alt="" srcset="" />
        </div>
      </header>
      <!--Arama ve butonların olduğu bölüm-->
      <div style="background-color: #EEEEEE">
        <div class="search-p">
          <p class="search-p">Search the web using Google!</p>
        </div>
        <div class="search">
          <input type="text" name="" id="search" size="40" />
        </div>
        <div class="search-btn" style="margin-bottom: 2px;">
          <button>Google Search</button>
          <button style="margin-left: 5px;">I'm feeling lucky</button>
        </div>
      </div>
      <!--Linklerin olduğu bölüm-->
      <div class="bottom-links">
        <div
          style="
            text-align: center;
            flex-grow: 2;
            font-size: 1.3rem;
            background-color: #7EE5DA;
            font-size: 16px;
            align-items: center;
            padding-top: 5px;
          "
        >
          Special Searches <br />
          <a href="">Stanford Search</a><br />
          <a href="">Linux Search</a><br />
        </div>
        <hr color="white" />
        <div
          style="
            text-align: center;
            flex-grow: 1;
            align-items: center;
            background-color: #70CCC2;
            font-size: 13px;
            padding-top: 5px;
          "
        >
          <a href="">Help!</a><br />
          <a href="">About Google!</a><br />
          <a href="">Company Info</a><br />
          <a href="">Google! Logos</a>
        </div>
        <hr color="white" />
        <div
          style="
            text-align: center;
            flex-grow: 2;
            background-color: #62B3AA;
            font-size: 13px;
          "
        >
          Get Google!<br />
          updates monthly: <br />
          <input type="text" value="your e-mail" size="25" /><br />
          <button>Subscribe</button
          ><a href="" style="margin-left: 2%">Archive</a>
        </div>
      </div>
      <!--Copyright yazısı-->
      <footer class="footer">
        <p>Copyright ©1998 Google Inc.</p>
      </footer>
    </div>
  </body>
</html>
